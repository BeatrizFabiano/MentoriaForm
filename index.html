<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input 
                  type="text" 
                  name="" 
                  id="name"
                  required/>
                </div>

                <div class="input-wrapper">
                  <label for="last-name">Sobremone</label>
                  <input 
                  type="text" 
                  name="" 
                  id="last-name"
                  required/>
                </div>
              </div>
            <div class="input-wrapper">
              <label for="email">Email<span> (digite um email válido) </span></label>
              <input 
              type="email" 
              name="" 
              id="email"
              required/>
            </div> 

            <div class="input-wrapper">
              <label for="password">Senha<span> (mínimo de 6 caracteres) </span></label>
              <input 
              type="password" 
              name="" 
              id="password"
              required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            
            <div class="input-wrapper">
              <label for="name-mentor">Nome do seu mentor<span> (só o primeiro nome) </span></label>
              <input 
              type="text" 
              name="" 
              id="name-mentor"
              required/>
            </div>  

          </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>              
            <legend>Primeira mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date">Data<span>  (DD/MM/AA)  </span></label>
                  <input 
                  type="date" 
                  name="" 
                  id="date"
                  required/>
                </div>
                
                  <div class="input-wrapper">
                    <label for="time">Das</label>
                    <input 
                    type="time" 
                    name="" 
                    id="time"
                    required/>
                  </div> 

                  <div class="input-wrapper">
                    <label for="time">Até</label>
                    <input 
                    type="time" 
                    name="" 
                    id="time"
                    required/>
                  </div> 
              </div>  

              <legend>Segunda mentoria</legend>
              <div class="col-3">
                  <div class="input-wrapper">
                    <label for="date">Data<span>  (DD/MM/AA)  </span></label>
                    <input 
                    type="date" 
                    name="" 
                    id="date"
                    required/>
                  </div>
                  
                  <div class="input-wrapper">
                    <label for="time">Das</label>
                    <input 
                    type="time" 
                    name="" 
                    id="time"
                    required/>
                  </div> 

                  <div class="input-wrapper">
                    <label for="time">Até</label>
                    <input 
                    type="time" 
                    name="" 
                    id="time"
                    required/>
                  </div> 
                </div>       
          </div>
        </fieldset>

      </form>
      <footer>
        <input
        class="button" 
        type="submit" 
        value="Salvar" 
        form="my-form"/>
      </footer>
    
    </div>
    
  </body>
</html>
